<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML-страницы</title>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мою страницу</h1>
        <nav>
            <ul>
                <li><a href="#home">Главная</a></li>
                <li><a href="#about">О нас</a></li>
                <li><a href="#contact">Контакты</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="home">
            <h2>Главная</h2>
            <p>Здесь находится главная информация о сайте.</p>
        </section>
        
        <section id="about">
            <h2>О нас</h2>
            <p>Здесь вы можете узнать больше о нас.</p>
        </section>
        
        <section id="contact">
            <h2>Контакты</h2>
            <p>Здесь вы найдете контактную информацию.</p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Моя Веб-страница. Все права защищены.</p>
    </footer>
</body>
</html>
